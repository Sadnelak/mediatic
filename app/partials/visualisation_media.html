<section ng-init="verifConnect()">
	<div>

		<h2>Page de visualisation de {{media.titre}}</h2>
		</br> </br>
		<div>
		<label>Titre</label>
			<input ng-model="media.titre" disabled="true"></input>
		</div>
		<div>
		<label>Auteur</label>
			<input ng-model="media.auteur" disabled="true"></input>
		</div>
		<div>
		<label>Type</label>
			<input ng-model="media.type" disabled="true"></input>
		</div>
		
		<button id="Modifier" ng-click="unlockModifier()">Modifier</button>
		<button id="Sauver" ng-show="false">Sauver</button>

	</div>
</section>
